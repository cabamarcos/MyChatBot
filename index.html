<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
</head>
<body>
    <main>
        <li class="message bot">
            <span>GPT</span>
            <span>Esta es la respuesta del bot</span>
        </li>

        <li class="message user">
            <span>Usuario</span>
            <span>Esta es la respuesta del usuario</span>
        </li>

        <li class="message user">
            <span>Tú</span>
            <span>Esta es una respuesta muy larga para ver que no se rompe nada</span>
        </li>
    </main>

    <form>
        <input type="text" placeholder="Escriba su mensaje aquí ...">
        <button>Enviar</button>
    </form>

    <template id="message-template">
        <li class="message">
            <span></span>
            <span></span>
        </li>
    </template>
       
</body>
</html>
